<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Japanese Monospaced Fonts</title>
    <link rel="stylesheet" href="https://neos21.github.io/japanese-monospaced-fonts/styles.css">
    <script src="https://neos21.github.io/japanese-monospaced-fonts/scripts.js"></script>
    <style id="example-styles">

@font-face {
  font-family: "Mgen+ 1m Thin";
  src: url("./MgenPlus1m-Thin.ttf") format("truetype");
}
.mgen-plus-1m-thin {
  font-family: "Mgen+ 1m Thin";
}

/* -------------------------------------------------- */

@font-face {
  font-family: "Mgen+ 1m Light";
  src: url("./MgenPlus1m-Light.ttf") format("truetype");
}
.mgen-plus-1m-light {
  font-family: "Mgen+ 1m Light";
}

/* -------------------------------------------------- */

@font-face {
  font-family: "Mgen+ 1m Regular";
  src: url("./MgenPlus1m-Regular.ttf") format("truetype");
}
.mgen-plus-1m-regular {
  font-family: "Mgen+ 1m Regular";
}

/* -------------------------------------------------- */

@font-face {
  font-family: "Mgen+ 1m Medium";
  src: url("./MgenPlus1m-Medium.ttf") format("truetype");
}
.mgen-plus-1m-medium {
  font-family: "Mgen+ 1m Medium";
}

/* -------------------------------------------------- */

@font-face {
  font-family: "Mgen+ 1m Bold";
  src: url("./MgenPlus1m-Bold.ttf") format("truetype");
}
.mgen-plus-1m-bold {
  font-family: "Mgen+ 1m Bold";
}

/* -------------------------------------------------- */

@font-face {
  font-family: "Mgen+ 1m";
  font-weight: 100;
  src: url("./MgenPlus1m-Thin.ttf") format("truetype");
}
@font-face {
  font-family: "Mgen+ 1m";
  font-weight: 200;
  src: url("./MgenPlus1m-Light.ttf") format("truetype");
}
@font-face {
  font-family: "Mgen+ 1m";
  font-weight: 300;
  src: url("./MgenPlus1m-Regular.ttf") format("truetype");
}
@font-face {
  font-family: "Mgen+ 1m";
  font-weight: 400;
  src: url("./MgenPlus1m-Medium.ttf") format("truetype");
}
@font-face {
  font-family: "Mgen+ 1m";
  font-weight: 500;
  src: url("./MgenPlus1m-Medium.ttf") format("truetype");
}
@font-face {
  font-family: "Mgen+ 1m";
  font-weight: 600;
  src: url("./MgenPlus1m-Medium.ttf") format("truetype");
}
@font-face {
  font-family: "Mgen+ 1m";
  font-weight: 700;
  src: url("./MgenPlus1m-Bold.ttf") format("truetype");
}
@font-face {
  font-family: "Mgen+ 1m";
  font-weight: 800;
  src: url("./MgenPlus1m-Bold.ttf") format("truetype");
}
@font-face {
  font-family: "Mgen+ 1m";
  font-weight: 900;
  src: url("./MgenPlus1m-Bold.ttf") format("truetype");
}
.mgen-plus-1m {
  font-family: "Mgen+ 1m";
}

    </style>
  </head>
  <body>

<h1>Mgen+ 1m</h1>
<ul>
  <li><a href="http://jikasei.me/font/mgenplus/">Mgen+</a></li>
</ul>

<h2 class="mgen-plus-1m-thin">Mgen+ 1m - Thin</h2>
<p class="mgen-plus-1m-thin example-text">Example Text</p>

<h2 class="mgen-plus-1m-light">Mgen+ 1m - Light</h2>
<p class="mgen-plus-1m-light example-text">Example Text</p>

<h2 class="mgen-plus-1m-regular">Mgen+ 1m - Regular</h2>
<p class="mgen-plus-1m-regular example-text">Example Text</p>

<h2 class="mgen-plus-1m-medium">Mgen+ 1m - Medium</h2>
<p class="mgen-plus-1m-medium example-text">Example Text</p>

<h2 class="mgen-plus-1m-bold">Mgen+ 1m - Bold</h2>
<p class="mgen-plus-1m-bold example-text">Example Text</p>

<h2 class="mgen-plus-1m">Mgen+ 1m - <code>@font-face</code></h2>
<p class="mgen-plus-1m example-text">Example Text</p>
<pre id="example-styles-code" class="mgen-plus-1m">Example Styles Code</pre>

  </body>
</html>
